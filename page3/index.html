<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="mixit">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<button type="button" class="btn btn-danger" data-filter="all">All</button>
				<button type="button" class="btn btn-primary" data-filter=".boy">Boys</button>
				<button type="button" class="btn btn-success" data-filter=".girl">Girls</button>

				<button type="button" class="btn btn-dark" data-sort="order:asc">Ascending</button>
				<button type="button" class="btn btn-dark" data-sort="order:descending">Descending</button>
				<button type="button" class="btn btn-dark" data-sort="random">Random</button>
				<div class="mix_wr">
				<div class="row" id="mixit">
                <div class="col-lg-4 mix boy" data-order="6">
				<div class="mix_img">
					<img src="images/mahib.jpg" class="w-100" alt="mahib">
				</div>
				</div>
				<div class="col-lg-4 mix girl" data-order="5">
				<div class="mix_img">
					<img src="images/nafiya.jpg" class="w-100" alt="nafiya">
				</div>
			    </div>
			    <div class="col-lg-4 mix boy" data-order="4">
				<div class="mix_img">
					<img src="images/sajid.jpg" class="w-100" alt="sajid">
				</div>
				</div>
				<div class="col-lg-4 mix girl" data-order="3">
				<div class="mix_img">
					<img src="images/shuvra.jpg" class="w-100" alt="shuvra">
				</div>
			    </div>
			    <div class="col-lg-4 mix boy" data-order="2">
				<div class="mix_img">
					<img src="images/shahir.jpg" class="w-100" alt="shahir">
				</div>
				</div>
				<div class="col-lg-4 mix girl" data-order="1">
				<div class="mix_img">
					<img src="images/safiya.jpg" class="w-100" alt="safiya">
				</div>
                </div>
				</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- js links -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="vendor/dist/mixitup.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
