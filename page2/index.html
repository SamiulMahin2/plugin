<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- css links -->
	<link rel="stylesheet" href="vendor/wow-js/css/libs/animate.css">
	<link rel="stylesheet" href="vendor/aos/aos.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
	<h1>Wow</h1>
	<div class="wow_wr">
	<section class="wow slideInLeft">
		<div class="wow_img">
			<img src="images/safiya.jpg" class="w-100" alt="">
		</div>
	</section>
	<section class="wow slideInRight">
		<div class="wow_img">
			<img src="images/sajid.jpg" class="w-100" alt="">
		</div>
	</section>
	<section class="wow bounceInLeft">
		<div class="wow_img">
			<img src="images/nafiya.jpg" class="w-100" alt="">
		</div>
	</section>
	</div>
</div>

<div class="container">
	<h1>Aos</h1>
	<div class="aos_wr">
		<div class="aos_img" data-aos="fade-right" data-aos-easing="linear"
     data-aos-duration="500">
			<img src="images/shahir.jpg" class="w-100" alt="">
		</div>
		<div class="aos_img" data-aos="fade-up" data-aos-easing="linear"
     data-aos-duration="500">
			<img src="images/shuvra.jpg" class="w-100" alt="">
		</div>
		<div class="aos_img" data-aos="fade-left" data-aos-easing="linear"
     data-aos-duration="500">
			<img src="images/mahib.jpg" class="w-100" alt="">
		</div>
	</div>
</div>

<!-- js links -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="vendor/wow-js/dist/wow.min.js"></script>
<script src="vendor/aos/aos.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
